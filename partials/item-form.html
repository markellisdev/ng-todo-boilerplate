<h1>New Todo</h1>
<form>
  <div class="form-group">
    <label>Task Description</label>
    <!-- TODO: Hook up this form to our JS for submitting -->
    <input type="text" class="form-control" placeholder="Some important task" ng-model="newItem.task" />
  </div>
  <div class="form-group">
    <label>Due Date</label>
    <input type="text" class="form-control" placeholder="01/12/17" ng-model="newItem.dueDate"/>
  </div>
  <div class="form-group">
    <label>Assigned To</label>
    <input type="text" class="form-control" placeholder="cohort 15" ng-model="newItem.assignedTo"/>
  </div>
  <div class="form-group">
    <label>Location</label>
    <input type="text" class="form-control" placeholder="attic" ng-model="newItem.location"/>
  </div>
  <div class="form-group">
    <label>Urgency</label>
    <input type="text" class="form-control" placeholder="low" ng-model="newItem.urgency"/>
  </div>
  <div class="form-group">
    <label>Dependencies</label>
    <input type="text" class="form-control" placeholder="brush chipper, monkey chow, the one ring" ng-model="newItem.dependencies"/><!-- Step 8 part ii tied each newItem to each input -->
  </div>
  <!-- TODO: bind this button to a function Step 9 part i-->
  <button class="btn btn-default" ng-click="addNewItem">Submit</button>
</form>
