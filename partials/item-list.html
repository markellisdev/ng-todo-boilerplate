<h1>Todo List</h1>
<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
      </span>
      <!-- TODO: Bind the input to our todo list -->
      <input type="text" class="form-control" placeholder="Search for..." ng-model="seachText"><!-- Step 9 add ng-model -->

    </div>
  </div>
</div>
<!-- TODO: Repeat over our todo list items and setup filtering by search term. Easy peasy -->
<div ng-repeat="item in items | filter: searchText"><!--Step 6 part i-->
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-xs-1"><input type="checkbox" name=""/></div>
      <div class="col-xs-7"><a ng-href="#/items/details"></a>{{item.task}}</div><!--Step 6 part ii-->
      <div class="col-xs-2">{{item.dueDate}}</div><!--Step 6 part ii-->
      <div class="col-xs-1">{{item.assignedTo}}</div><!--Step 6 part iii-->
      <div class="col-xs-1"><button class="btn btn-danger">X</button></div>
    </div>
  </div>
</div>
